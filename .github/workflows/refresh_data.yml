name: Refresh downstream-browsers.json

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

env:
  package_dir: "/"

jobs:
  refresh-downstream-browsers-json:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install environment
        run: npm ci

      - name: check for BCD and web-features updates
        id: update-bcd-and-web-features
        run: |
          npm run update-data-dependencies

      - name: Run refresh-downstream.ts
        if: steps.update-bcd-and-web-features.outcome == 'success'
        id: refresh-downstream-script
        run: |
          npm run refresh-downstream ${{ secrets.USERAGENTSIOKEY }}

      - name: Run compress-data.ts
        if: steps.refresh-downstream-script.outcome == 'success'
        id: compress-data-script
        run: |
          npm run compress-data

      - name: Check if data has changed
        if: steps.compress-data-script.outcome == 'success'
        id: check-data-change
        run: |
          if git diff --name-only | grep -q '^src/data/data.js$'; then
            echo "changes-available=TRUE" >> $GITHUB_OUTPUT
          else
            echo "changes-available=FALSE" >> $GITHUB_OUTPUT
          fi

      - name: Run tests and linting
        if: steps.check-data-change.outcome == 'success'
        id: lint-and-test
        run: npm run test

      - name: Push changes to main
        if: steps.check-data-change.outputs.changes-available == 'TRUE'
        id: push-to-main
        run: |
          echo "Data changes have occured, committing to main"
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Browser or feature data changed"
          git push origin main

      - name: Tag release for publishing
        if: steps.push-to-main.outcome == 'success'
        id: tag-release
        run: |
          npm version patch -m "Patch to %s because browser or feature data changed"
          git push && git push --tags
