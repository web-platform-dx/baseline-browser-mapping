name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - v[2].[0-9]+.[0-9]+

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install environment
        run: npm ci

      - name: Build for release
        run: npm run build

      - name: Test
        run: npm test

      - name: Publish new version to NPM
        id: publish-to-npm
        run: npm publish

permissions:
  id-token: write
  contents: read
