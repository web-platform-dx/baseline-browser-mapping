name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - v[2].[0-9]+.[0-9]+

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install environment
        run: npm ci

      - name: Build for release
        id: build-for-release
        run: npm run build

      - name: Run test workflow
        id: run-tests
        if: steps.build-for-release.outcome == 'success'
        run: gh workflow run run_tests.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish new version to NPM
        if: steps.run-tests.outcome == 'success'
        id: publish-to-npm
        run: npm publish
